{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class=" h-100 text-center text-white bg-dark vsc-initialized">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column bg-gray">
        <header class="mb-auto">
            <div>

                <h3 class="float-md-start mb-0">OPENCV</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="{% url 'stream' %}">identification with license plate</a>
                    <a class="nav-link" href="{% url 'detail' %}">Details</a>
                </nav>
            </div>
        </header>

        <main class="px-3 w-100">
            <div class="card mt-5 ">
                <div class="card-header bg-secondary">
                    identification with license plate
                </div>
                <div class="card-body bg-dark d-flex">
                    <div class="col-9 d-flex">
                        <div style="background-color: white
                        ;padding: 15px;">
                            {% if activeimage %}
                            <img src="{% url 'video_feed' %}" calt="" style="width:30vw;height:30vw;border-radius: 10px;"> {% else %}
                            <div style="width:30vw;height:30vw;border-radius: 10px;background-color: white;">
                            </div>
                            {% endif %}
                        </div>
                        <div style="margin-left: 10vw;">
                            <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                                <a class="btn btn-outline-secondary" href="{% url 'stream' %}">START</a>
                                <a type="button " class="btn btn-outline-secondary " href="{% url 'offwindow' %} ">STOP</a>
                                <!-- <button type="button " class="btn btn-outline-secondary "></button> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-3 ">
                        <h3>Result</h3>
                        <div style=" height: 75%; width: 100%; display: flex; align-items: center; background-color: white; ">
                            <img src="{% static '/images/save.jpg' %} " alt="No Result" class="w-100 " id="imagereload" />

                        </div>
                        <!-- <ul style="list-style: none; ">
                            <li>1</li>
                        </ul> -->
                    </div>
                </div>
            </div>

        </main>


    </div>

    <footer class="mt-auto text-white-50 ">
        <p>Cover template for <a href="https://getbootstrap.com/ " class="text-white ">Bootstrap</a>, by <a href="https://twitter.com/mdo " class="text-white ">@mdo</a>.</p>
    </footer>
    <script src="{% static '/js/script.js' %} " type="text/javascript "></script>
</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
